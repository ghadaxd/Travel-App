    <title>Travel Planner</title>

  <body>
    <header>
      <h1>Travel Planner</h1>
    </header>
    <main>
      <section id="main-content">
        <div id="main-trip-card" class="card flex-center-col">
          <div id="no-trips" class="flex-center-col">
            <h1>Hey, ðŸ˜ƒ</h1>
            <p>
              You don't have any trips yet, start by adding your first trip.
            </p>
            <button id="show-add-trip-btn" class="btn primary-btn">
              Add Trip
            </button>
          </div>
        </div>
        <div id="current-weather" class="bg-grad">
          <div class="flex-row-space">
            <h3 id="saying-hi">Good Morning</h3>

            <img
              src="../assets/sun.svg"
              alt="Saying hi icon"
              id="current-weather-icon"
            />
          </div>

          <div id="current-weather-info" class="flex-center-col">
            <div id="current-weather-temp">
              <span id="temperature">--Â°</span><br />
              <span id="city">--- ----</span>
            </div>

            <div class="current-weather-details">
              <div class="flex-center-col">
                <img
                  src="../assets/sun.svg"
                  width="25"
                  height="25"
                  alt="Sunrise time"
                /><span id="sunrise">--</span>
              </div>
              <div class="flex-center-col">
                <img
                  src="../assets/sunset.svg"
                  width="25"
                  height="25"
                  alt="Sunset time"
                /><span id="sunset">--</span>
              </div>
              <div class="flex-center-col">
                <img
                  src="../assets/wind.svg"
                  width="25"
                  height="25"
                  alt="Wind speed"
                /><span id="wind">--</span>
              </div>
              <div class="flex-center-col">
                <img
                  src="../assets/clouds.svg"
                  width="25"
                  height="25"
                  alt="Clouds"
                /><span id="clouds">--</span>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="add-trip-form">
        <form class="card">
          <h1>Add Trip</h1>
          <div id="destination-error" class="error"></div>
          <input
            id="destination"
            type="text"
            placeholder="Traveling to"
            required
          />
          <input
            id="departure-date"
            type="date"
            min="today"
            placeholder="Departing in"
            required
          />
          <button id="add-trip-btn" class="btn primary-btn">Add</button>
          <a id="hide-add-trip-form" href="#">
            <img
              src="../assets/cancel.svg"
              alt="Cancel icon"
              width="35"
              height="35"
              id="cancel-add-trip"
            />
          </a>
        </form>
      </section>
      <section id="coming-trips">
        <div id="coming-trips-load"></div>

        <div id="ctrl-btn" class="flex-center-col">
          <button id="add-trip-btn-sec" class="btn bg-grad">Add Trip</button>
          <!-- <button class="btn bg-grad">My Trips</button> -->
        </div>
      </section>
